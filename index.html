<!DOCTYPE html>
<html lang="kk">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Алмаз & Данагүл</title>

<link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Cormorant+Garamond:wght@400;600&display=swap" rel="stylesheet">
<style>
body{
margin:0;
font-family:'Montserrat', sans-serif;
overflow-x:hidden;
background:#000;
}

/* Видео блок */
.hero{
position:relative;
height:100vh;
overflow:hidden;
}

.hero video{
width:100%;
height:100%;
object-fit:cover;
}

/* Затемнение */
.overlay{
position:absolute;
top:0;
left:0;
right:0;
bottom:0;
background:linear-gradient(to bottom, rgba(0,0,0,0.3), rgba(0,0,0,0.6));
}

/* Текст */
.hero-text{
position:absolute;
top:50%;
left:50%;
transform:translate(-50%,-50%);
color:white;
text-align:center;
animation:fadeIn 3s ease;
}

.hero-text h1{
font-family:'Playfair Display', serif;
font-size:42px;
margin:0;
}

.hero-text p{
margin-top:10px;
font-size:18px;
letter-spacing:2px;
}

/* Анимация текста */
@keyframes fadeIn{
from{opacity:0; transform:translate(-50%,-40%);}
to{opacity:1; transform:translate(-50%,-50%);}
}

/* Лепестки */
.petal{
position:absolute;
top:-50px;
width:15px;
height:15px;
background:radial-gradient(circle,#ffd6e8,#ff9cc2);
border-radius:50%;
opacity:0.7;
animation:fall linear infinite;
}

@keyframes fall{
to{
transform:translateY(110vh) rotate(360deg);
}
}

/* Золотые блёстки */
.sparkle{
position:absolute;
width:4px;
height:4px;
background:#ffd700;
border-radius:50%;
animation:blink 2s infinite alternate;
}

@keyframes blink{
from{opacity:0.2;}
to{opacity:1;}
}
</style>
</head>

<body>

<div class="hero">

<video autoplay muted loop playsinline>
<source src="video.mp4" type="video/mp4">
</video>

<div class="overlay"></div>

<div class="hero-text">
<h1>Алмаз & Данагүл</h1>
<p>10.07.2026 • Үйлену той</p>
</div>

</div>

<script>

/* Лепестки */
for(let i=0;i<30;i++){
let petal=document.createElement("div");
petal.className="petal";
petal.style.left=Math.random()*100+"vw";
petal.style.animationDuration=(5+Math.random()*5)+"s";
document.querySelector(".hero").appendChild(petal);
}

/* Блёстки */
for(let i=0;i<40;i++){
let s=document.createElement("div");
s.className="sparkle";
s.style.top=Math.random()*100+"vh";
s.style.left=Math.random()*100+"vw";
document.querySelector(".hero").appendChild(s);
}

</script>

</body>
</html>
